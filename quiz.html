<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
  </head>
  <body>
    <header>
      <h1>Quiz Game</h1>
    </header>
    <main>
      <section id="start-section">
        <button id="start-button">Start Quiz</button>
      </section>
      <section id="question-section" style="display:none;">
        <div id="timer"></div>
        <h3 id="question"></h3>
        <ul id="choices"></ul>
      </section>
      <span>Player Score:</span><p id="playerScore">0</p>
      <section id="previousScores"></section>
    </main>
    <script src="quiz.js"></script>
  </body>
</html>
